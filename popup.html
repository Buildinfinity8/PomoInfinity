<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>PomoInfinity</title>
  <link rel="shortcut icon" href="files/images/logo/logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="files/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <header>
    <div class="logoicon">
      <div id="pop" class="logoicon"></div>
    </div>
    <span>PomoInfinity</span>
    <div class="menuicon">
      <img src="files/images/menu.png" alt="" height="30px" style="color: aliceblue" />
    </div>
  </header>
  <div id="notifcont"></div>
  <div id="main">
    <div class="maintime">
      <span id="mainhrs">00</span><span style="position: relative; bottom: 10px">:</span><span id="mainmin">00</span>
    </div>
    <div id="clocklistactive" class="clocklist"></div>
    <div class="clocklist">
      <div class=" newclock">
        <form id="newclockform">
          <div class="formats">
            <div class="format" data-text="Break" data-time="00:05:00"><span>Break</span> <span>05:00</span></div>
            <div class="format" data-text="Work" data-time="00:25:00"><span>Work</span> <span>25:00</span></div>
            <div class="format" data-text="Focus" data-time="00:50:00"><span>Focus</span> <span>50:00</span></div>
          </div>

          <input id="clockname" required name="clockname" type="text" placeholder="Work To Do" />
          <!-- Make it to hh:mm:ss -->
          <input value="00:10:00" type="time" id="clocktime" name="newclock" step="2" required />
          <button type="reset">
            <img src="files/images/reset.png" alt="" />
          </button>
          <button id="closenewclock">
            <img src="files/images/x.png" alt="" />
          </button>
          <button id="addclockbtn" type="button">
            <img src="files/images/plus.png" alt="" />
          </button>
        </form>

        <span id="addbtnalt" style="
              width: 100%;
              align-items: center;
              display: flex;
              justify-content: center;
            "><img src="files/images/plus.png" alt="" /></span>
      </div>
    </div>
    <div id="clocklistinactive" class="clocklist">

    </div>
  </div>
</body>
<script src="files/script.js"></script>

</html>
