<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>PomoInfinity</title>
  <link rel="shortcut icon" href="files/images/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="files/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Gorditas:wght@400;700&display=swap');

    @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap');
  </style>

</head>

<body>
  <div class="header">
    <div class="logotag">
      <img class="logoimg" src="files/images/logo.png" alt="PI" width="25">
      <!--      
      <img class="logoimg" src=" https://img.icons8.com/?size=100&id=10247&format=png&color=06051b" alt="PI" width="30">  -->
      <span class="logotext">Pomo Infinity</span>
    </div>
  </div>

  <!-- Main section start -->
  <div class="main">
    <div class="timer">
      <span id="timerhrs" class="timertime">11</span>
      <span class="colnm">:</span>
      <span id="timermin" class="timertime">12</span>
      <span class="colnm">:</span>
      <span id="timersec" class="timertime">15</span>

    </div>
    <div class="events">
      <div class="pastevent">
        <span>Past</span>
        <div class="event"></div>
      </div>
      <div class="curevent">
        <span class="eventtittle">EventTitle</span>
        <span class="eventtime">10:55:40</span>
        <div class="controls">
          <button class="sidebtn" id="reset">
            <img src="files/images/reset.png" width="12" alt="">
          </button>
          <button class="mainbtn" style="width: 30px; height: 30px;" id="reset">
            <img src="files/images/play.png" width="18" style="margin-left: 1px;" alt="">
          </button>
          <button class="sidebtn" id="reset">
            <img src="files/images/skip.png" width="14" style="margin-left: 1px;" alt="">
          </button>
        </div>
      </div>
      <div class="nextevent">
        <span>Next</span>
        <div class="event"></div>
      </div>

    </div>
  </div>
</body>
<script src="files/script.js"></script>

</html>
